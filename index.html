<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="product-image">
        <img src="images/image-product-desktop.jpg" alt="imagem de um frasco de perfume">
      </div>
      <div class="product-info">
        <p id="title">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p id="promo-price">$149.99</p>
          <p id="normal-price">$169.99</p>
        </div>
        <button>
          <img id="icon-cart" src="images/icon-cart.svg" alt="imagem de um carrinho de mercado"> 
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
